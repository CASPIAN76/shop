<ng-container *ngIf="product.length !==0">
<div class="container">
  <table mat-table>
    <ng-container>
      <tr>
        <th> No. </th>
        <th> product name </th>
        <th>description</th>
         <th> product image </th>
        <th> price </th>
        <th> quantity </th>
        <th>total</th>
        <th> action </th>

      </tr>
      <tr  *ngFor="let item of product, index as i" >
        <td>{{i+1}}</td>

        <td>{{item .title}}</td>
        <td>{{item .description}}</td>
        <td><img src="{{item .image}}" style="width: 100px;height: 150px;"></td>
        <td>{{item .price}}</td>
        <td>{{item .quantity}}</td>
        <td>{{item .total}}</td>
        <td><button mat-button  (click)="delete_added_prodduct(item)" > delete</button></td>

      </tr>

        <div id="btn-btn">
          <button mat-button   style="background-color: rgb(211, 34, 211);" (click)="deleteall_added_produc()">empty card</button>:&nbsp;
          <button mat-button  routerLink="/product" style="background-color: rgb(32, 108, 250);" >shop more</button>:&nbsp;
          <button mat-button  style="background-color: rgb(158, 243, 79);" >check-out</button>
          <strong>grand Total:${{grantTotal}}</strong>
        </div>



    </ng-container>

  </table>
</div>
</ng-container>




<ng-container *ngIf="product.length ==0">
  <div class="container">
    <div class="row">
      <mat-card-title id="cart-list">
        <i class="fas fa-shopping-basket">CarT-List</i>
      </mat-card-title>
    </div>
    <div class="purchase-item">
      <img mat-card-image src="../../../assets/CART.png"  alt=""/>
      <h3>YOURB CARD IS EMPTY</h3>
      <h4>ADD PRODUCT TO SHOP</h4>
      <button mat-stroked-button  routerLink="/product">SHOP NOW</button>
    </div>
  </div>
</ng-container>
