<mat-toolbar  color="primary" style="width: 100%; ">
  <div style="width: 30%;">
    <i class="fas fa-truck" style="font-size: 35px"> </i>
    <strong>E-cart</strong>
  </div>



  <div style="float: left;margin-left: 30px; width: 80%; border: 1px rgb(223, 195, 195);">

    <input matInput placeholder="   Search..."
      style="width: 50%;height: 30px;border-radius: 5px; border: none">
    <button mat-button mat-raised-button> <i class="fas fa-search"></i></button>

  </div>


  <div style="width:20%; margin-left: 10px;">

    <button mat-button routerLink="cart">
      <mat-icon matBadge="{{counter}}" matBadgeColor="warn">
        <i class="fas fa-shopping-cart" style="font-size: 40px;"></i>
      </mat-icon>
    </button>
  </div>

</mat-toolbar>
